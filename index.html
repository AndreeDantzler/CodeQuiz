<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <h1>Code Quiz</h1>
  </header>

  <div id="container">
    <div id="start">Start Quiz!</div>
    <div id="quiz" class="hidden">
      <div id="question"></div>
      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
      </div>
      <div id="timer">Timer
        <div id="timeLeft">75</div>
      </div>
    </div> 
    <div id="scores" class="hidden">
      <div id="enterScores">
        <p>Score <span id="userScore"></span></p>
        <label>Enter your initials </label>
        <input id="initials"/>
        <button id="saveScores">Save High Score</button>
      </div>
      <div id="highScores" class="hidden">
        <p><strong>High Scores:</strong></p>
        <p id="dataOutput"></p>
      </div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
